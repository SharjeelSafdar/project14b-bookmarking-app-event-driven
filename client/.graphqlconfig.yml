projects:
  P14b-GraphQL-Api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/graphql/api.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: bhzhpbnb2bhrzagl4soq73eg2i
        maxDepth: 2
extensions:
  amplify:
    version: 3
